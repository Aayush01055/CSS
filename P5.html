<html>
    <body>
        <script language="javascript" type="text/javascript">
            //String declaration
            var str="Javascript";

            document.write("Length of string is "+str.length+"</br>"); //length of string
            
            //string declaration for concat function
            var str1="Javascript";
            var str2="Concat Example";
            var str3=str1.concat(str2); //concat operation

            document.write("Concatination of string "+str3+"</br>"); //printing cancanated string

            document.write("index of "+ str3.indexof("Concat")+"</br>");    //index of a string

            document.write("CharAt "+str.CharAt(2)); //CharAt function

            document.write("Indexof "+str.indexOf("a")); //index of a string

            document.write("LastIndexOf "+str.LastIndexOf("a")); //last index of a string

            document.write("Replace "+str.replace("a","b")); //replace a string with another string

            document.write("to lowecase "+str.toLoweCase());    //convert string to lowercase

            document.write("to uppercase "+str.toUppercase());  //convert string to uppercase

        </script>
    </body>
</html>
