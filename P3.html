<html>
    <body>
        <script language="javascript" type="text/javascript">
            //implement array functionalities
            var arr = new Array("one","two","three","four","five","six","seven","eight","nine","ten");
            
        //    var i;

        //     for(i=0;i<=arr.length();i++)
        //     {
        //         document.write(a[i]+"</br>");
        //     }

            document.write(arr.length+"</br>");
            document.write( arr.sort()+"</br>");
            document.write(arr.reverse()+"</br>");
            document.write(arr.join(" ")+"</br>");
            document.write(arr.pop()+"</br>");
            document.write(arr.shift()+"</br>");
            document.write(arr.push("eleven")+"</br>");
            document.write(arr.unshift("zero")+"</br>");
            document.write(arr.slice(2,5)+"</br>");
            document.write(arr.splice(2,5)+"</br>");
            document.write(arr.concat("eleven","twelve")+"</br>");
            document.write(arr.indexOf("eleven")+"</br>");
            document.write(arr.lastIndexOf("eleven")+"</br>");
            document.write(arr.toString()+"</br>");
            document.write(arr.valueOf()+"</br>");
            
        </script>
    </body>
</html>
