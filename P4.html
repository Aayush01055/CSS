<html>
    <body>
        <script language="javascript" type="text/javascript">
            
            //function without parameter
            function wpar()
            {
                for(var i=0;i<=10;i++)
                {
                    document.write(i+"</br>");
                }
 
            }

            //function with parameters
            function par(a,b)
            {
                add=a+b;
                document.write("Addition= "+add);

            }
        </script>

        <form name="frmfunctions">
            <input type="button" name="btn1" value="Function Without Parameter" onclick="wpar()">
            <input type="button" name="btn2" value="Function With Parameter" onclick="par(10,20)">
        </form>
    </body>


</html>
