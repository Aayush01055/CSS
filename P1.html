<html>
<body>
	<script language="javascript" type="text/javascript">
		var no1=prompt("Enter first number");
		no1=parseInt(no1);
		
		var no2=prompt("Enter second number");
		no2=parseInt(no2);

		//Addition
		document.write("Addition="+(no1+no2)+"</br>");
		
		//subtarction
		document.write("Subtraction="+ (no1-no2)+"</br>");

		//Multiplication
		document.write("Multiplication="+ (no1*no2)+"</br>");

		//Division
		document.write("Division="+ (no1/no2)+"</br>");

		//Modulus
		document.write("Subtraction="+ (no1%no2)+"</br>");
	</script>
</body>
</html>
