<html>
    <head>
        <script language=”Javascript” type="text/javascript">
            MyBooks=new Array("C.jpg","C1.jpg","C2.jpg");
            book=0
            function ShowCover(book)
            {
                document.DisplayBook.src=MyBooks[book]
            }
        </script>
    </head>
    <body>
        <img src="C.jpg" name="DisplayBook"/><br>
        <a onmouseover="ShowCover(0)">C by Dennis Ritche</a><br>
        <a onmouseover="ShowCover(1)">C by Y. Kanetkar</a><br>
        <a onmouseover="ShowCover(2)">C by D.Graham</a><br>
    </body>
</html>
